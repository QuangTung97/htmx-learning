<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Learning</title>
  <script
      src="/public/htmx@1.9.10.js"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
  ></script>
  <link href="/public/styles.css" rel="stylesheet"/>
  <script src="/public/script.js" defer></script>
</head>
<body id="body">
<div class="fixed w-full h-1.5 top-loader htmx-indicator" id="top-loader"></div>
<nav class="w-full flex justify-between h-16 items-center bg-indigo-500">
  <div class="flex items-center justify-start">
    <a
        href="/"
        class="text-white font-bold text-2xl px-8 hover:text-gray-200"
    >
      HTMX
    </a>
    <form class="mb-0 flex ml-8">
      <input class="rounded-full pl-8 py-2 pr-[68px] w-96 outline-none text-gray-700 font-semibold"
             placeholder="Search ..." type="text"/>
      <button
          type="submit"
          class="ml-[-60px] border-l border-gray-200 pl-2 flex items-center bg-gray-50 hover:bg-white w-[60px] rounded-r-full"
      >
        <svg width="32px" height="32px" viewBox="0 0 24 24" fill="none">
          <path
              d="M11 6C13.7614 6 16 8.23858 16 11M16.6588 16.6549L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
              stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </form>
  </div>
  <div class="flex items-center justify-end">
    
    <button
        class="px-8 py-2 rounded-full bg-amber-600 hover:bg-amber-500 text-white font-bold mr-4 active:bg-amber-300"
        hx-get="/login"
        hx-target="#body"
        hx-swap="innerHTML"
    >
      Login
    </button>
    
  </div>
</nav>

<div class="w-full flex justify-center bg-gray-100 h-full">
  <div class="w-full max-w-[1000px] bg-white">
    <h1 class="mb-2 text-2xl px-8 py-4 border-2 w-full max-w-96 rounded-2xl shadow font-bold">Hello World</h1>

<div class="space-y-2">
  <div
      class="text-2xl py-4 px-2 border-2 shadow rounded-full w-full max-w-96 text-center font-semibold text-purple-800"
  >
    Body Test
  </div>
  <div id="reload-target" class="px-8 py-2 border-2 rounded-2xl text-center w-full max-w-96">
  After Reload <span class="text-green-600">0</span> Numbers
</div>
  
</div>

  </div>
</div>

<div id="modal" class="hidden">
  <div class="fixed inset-0 bg-blue-400 bg-opacity-20">
  <div class="flex justify-center items-center w-full h-full">
    <div class="px-8 py-4 font-bold text-white text-4xl">Some Modal</div>
  </div>
</div>
</div>

</body>
</html>
