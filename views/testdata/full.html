<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/public/htmx@1.9.10.js"
          integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
          crossorigin="anonymous"></script>
  <link href="/public/styles.css" rel="stylesheet"/>
</head>

<body id="body">
<h1 class="mb-2 text-2xl px-8 py-4 border-2 w-1/3 rounded-2xl shadow font-bold">Hello World</h1>

<div class="space-y-2">
  <div class="text-2xl py-4 px-2 border-2 shadow rounded-full w-1/3 text-center font-semibold text-purple-800">
    Body Test
  </div>
  <div id="reload-target" class="px-8 py-2 border-2 rounded-2xl text-center w-1/3">Some Span</div>
  <button
      class="px-4 py-2 rounded-full bg-blue-600 hover:bg-blue-500 text-white font-bold"
      hx-get="/reload"
      hx-target="#reload-target"
      hx-swap="outerHTML"
  >
    Reload
  </button>
  <button
      class="px-4 py-2 rounded-full bg-amber-600 hover:bg-amber-500 text-white font-bold"
      hx-get="/login"
      hx-target="#body"
      hx-swap="innerHTML"
  >
    Login
  </button>
</div>

<div id="modal" class="hidden">
  <div class="fixed inset-0 bg-blue-400 bg-opacity-20">
  <div class="flex justify-center items-center w-full h-full">
    <div class="px-8 py-4 font-bold text-white text-4xl">Some Modal</div>
  </div>
</div>
</div>

</body>

<script>
  document.body.addEventListener("htmx:sendError", function (e) {
    console.log("Send Event", e);
  });
</script>
</html>
